<html>
    <head>
    <title>Camera Test Module</title>
    <style>

        .action-button-area{
            padding-left: 60px;    
            padding-top: 5px;       
        }
        .action-button-area button{
            margin:auto;
            border: 1px solid black;
            background-color: #ffe699;
            border-radius: 10px;
            background-repeat: no-repeat;
            background-size: 80px auto;
            background-position: center;
        }
        #sequence-button{
            width:520px;
            height:100px;
            background-image: url(https://drive.google.com/uc?export=view&id=1H_0DidbgFIpcmI_V7Mdn7V7EeXqsVe-b);
        }
        .move-button-area{            
            padding-left: 60px;           
            padding-top: 5px;            
       }
        .move-button-area button{
            margin:auto;
            border: 1px solid black;
            background-color: #ffe699;
            border-radius: 10%;
            background-repeat: no-repeat;
            background-size: 80px auto;
            background-position: center;
        }
        #left-button{
            width:100px;
            height:100px;
            background-image: url(https://drive.google.com/uc?export=view&id=1X41hwM4vFOCdN4hvxRaCXF-4SRwkQ25P);
        }
        #continuous-left-button{
            width:100px;
            height:100px;
            background-image: url(https://drive.google.com/uc?export=view&id=1hhUDqee2NHoBOnXv3Lrre1t308Y0Klyb);
        }
        #stop-button{
            width:100px;
            height:100px;
            background-image: url(https://drive.google.com/uc?export=view&id=1-EdbAAyqgTG_S6Bo2swWL7OljObylDcl);
        }
        #right-button{
            width:100px;
            height:100px;

        }
        #continuous-right-button{
            width:100px;
            height:100px;
            background-image: url(https://drive.google.com/uc?export=view&id=1WCL3G8PeastWshT1MKBPKZKGWSbG5TKR);
        }
    </style>
    </head>
    <body>
    <img src="stream.mjpg" width="640" height="480"/>
    <br/>
    <div class="action-button-area">
        <button id="sequence-button" onclick="location.href='index.html?sequence=true'"></button>
    </div>
    <div class="move-button-area">
        <button id="continuous-left-button" onclick="location.href='index.html?continuous-right=true'"></button>
        <button id="left-button" onclick="location.href='index.html?left=true'"></button>
        <button id="stop-button" onclick="location.href='index.html?stop=true'"></button>
        <button id="right-button" onclick="location.href='index.html?right=true'"></button>
        <button id="continuous-right-button" onclick="location.href='index.html?continuous-right=true'"></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
